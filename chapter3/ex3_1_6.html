<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    const a = Number(prompt('월을 입력해주세요.'))
    //현재 계절을 알고싶다면 
    //month는 0~11까지니까 +1해줘서 계산하기 편하게해줌
    //const a = (new Date()).getMonth()+1
    
    if (3 <= a && a <= 5){
      alert('봄입니다.')
    }
    if (6 <= a && a <= 8){
      alert('여름입니다.')
    }
    if (9 <= a && a <= 11){
      alert('가을입니다.')
    }
    if ((1 <= a && a <= 2) || (a === 12)){
      alert('겨울입니다.')
    }

  </script>
</head>

</body>
</html>
