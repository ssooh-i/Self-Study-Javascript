<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    const n = Number(prompt('N을 입력해주세요'))
    let output = 0
    for (let i = 1; i <= n; i++){
      output += i
    }
    alert(`1부터 ${n}까지 더한 값은 ${output}입니다.`)
  
  </script>
</head>
